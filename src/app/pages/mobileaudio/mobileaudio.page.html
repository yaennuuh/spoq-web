<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>SpoQ</h1>
      </ion-col>
      <ion-col size="12" *ngIf="!allowingAudio">
        <p>Da du dich auf einem Mobile Gerät befindest, musst du vor dem Spiel durch das drücken des nächsten Buttons
          bestätigen, dass wir Audio abspielen dürfen.</p>
          <ion-button color="primary" (click)="allowPlayingAudio()">Bestätigung</ion-button>
      </ion-col>
      <ion-col size="12" *ngIf="allowingAudio">
        <p>Vielen Dank, das Spiel ist jetzt bereit!</p>
        <ion-button color="primary" routerLink="/game/{{mode}}/{{playlist}}" routerDirection="root">Jetzt spielen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar style="text-align: center;">
    <ion-button color="primary" routerLink="/" routerDirection="root">Abbrechen</ion-button>
  </ion-toolbar>
</ion-footer>
